{% extends "base.html" %} {% block main %}
<h1>Properties</h1>
<div class="properties">
  {% for prop in properties %}
  <div class="card">
    <div class="card-flex">
      <div class="photo">
        <img
          class="property-photo"
          src="{{ url_for('get_image', filename=prop.property_photo) }}"
          alt="Photo"
        />
      </div>
      <div class="desc">
        <p class="property-title">{{ prop.title }}</p>
        <p>{{ prop.location }}</p>
        <div class="bubble">${{ prop.price }}</div>
      </div>
    </div>
    <a href="{{url_for('view_property', property_id=prop.id)}}"
      ><button>View Property</button></a
    >
  </div>
  {% endfor %}
</div>
<!-- -->
{% endblock %}
